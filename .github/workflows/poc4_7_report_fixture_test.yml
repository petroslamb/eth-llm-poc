name: poc4_7-report-fixture-test

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  report_fixture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PoC 4.7
        run: python -m pip install -e poc4_7

      - name: Stub mode sanity check
        run: |
          set -euo pipefail
          python - <<'PY'
          from pathlib import Path
          from poc4_7.runner import build_claude_config, run_query

          repo_root = Path.cwd().resolve()
          out_dir = repo_root / "poc4_7" / "notes" / "generated" / "stub_sanity"
          out_dir.mkdir(parents=True, exist_ok=True)
          output_path = out_dir / "stub_output.txt"
          config = build_claude_config(
              model="claude-sonnet-4-5",
              max_turns=1,
              allowed_tools=None,
              llm_mode="stub",
              record_calls=True,
              stub_response_path=str(repo_root / "poc4_7" / "fixtures" / "stub_response.txt"),
          )
          run_query("Stub sanity check prompt.", output_path, repo_root, config)
          print(output_path.read_text(encoding="utf-8"))
          print((output_path.with_suffix(".call.json")).read_text(encoding="utf-8"))
          PY
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "<details><summary>Stub mode sanity output</summary><pre>" >> "$GITHUB_STEP_SUMMARY"
          sed -e 's/&/\\&amp;/g' -e 's/</\\&lt;/g' -e 's/>/\\&gt;/g' "poc4_7/notes/generated/stub_sanity/stub_output.txt" >> "$GITHUB_STEP_SUMMARY"
          echo "</pre></details>" >> "$GITHUB_STEP_SUMMARY"

      - name: Report-only (fixture)
        run: |
          set -euo pipefail
          FIXTURE_ROOT="poc4_8/tests/fixtures/run_20260129_161814"
          OUT_DIR="$FIXTURE_ROOT/report"
          poc4_7 report --run-root "$FIXTURE_ROOT" --output-dir "$OUT_DIR"
          cat "$OUT_DIR/summary.md" >> "$GITHUB_STEP_SUMMARY"

          escape_html() {
            sed -e 's/&/\\&amp;/g' -e 's/</\\&lt;/g' -e 's/>/\\&gt;/g' "$1"
          }

          LAST_PHASE=""
          LAST_OUTPUT=""
          for phase in 2B 2A 1B 1A 0A; do
            candidate=$(find "$FIXTURE_ROOT" -type f -name "phase${phase}_output.txt" | sort | tail -n 1)
            if [ -n "$candidate" ]; then
              LAST_PHASE="$phase"
              LAST_OUTPUT="$candidate"
              break
            fi
          done

          for phase in 0A 1A 1B 2A 2B; do
            if [ -n "$LAST_PHASE" ] && [ "$phase" = "$LAST_PHASE" ]; then
              continue
            fi
            candidate=$(find "$FIXTURE_ROOT" -type f -name "phase${phase}_output.txt" | sort | tail -n 1)
            if [ -n "$candidate" ]; then
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo "<details><summary>Phase ${phase} output</summary><pre>" >> "$GITHUB_STEP_SUMMARY"
              escape_html "$candidate" >> "$GITHUB_STEP_SUMMARY"
              echo "</pre></details>" >> "$GITHUB_STEP_SUMMARY"
            fi
          done

          if [ -f "$LAST_OUTPUT" ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "<details><summary>Last phase output ($LAST_PHASE)</summary><pre>" >> "$GITHUB_STEP_SUMMARY"
            escape_html "$LAST_OUTPUT" >> "$GITHUB_STEP_SUMMARY"
            echo "</pre></details>" >> "$GITHUB_STEP_SUMMARY"

            LAST_DIR=$(dirname "$LAST_OUTPUT")
            LAST_CSV=""
            if [ -f "$LAST_DIR/client_obligations_index.csv" ]; then
              LAST_CSV="$LAST_DIR/client_obligations_index.csv"
            elif [ -f "$LAST_DIR/obligations_index.csv" ]; then
              LAST_CSV="$LAST_DIR/obligations_index.csv"
            else
              LAST_CSV=$(find "$LAST_DIR" -maxdepth 1 -type f -name "*obligations_index.csv" | sort | head -n 1)
            fi
            if [ -n "$LAST_CSV" ] && [ -f "$LAST_CSV" ]; then
              echo "" >> "$GITHUB_STEP_SUMMARY"
              echo "<details><summary>Last phase CSV ($LAST_PHASE)</summary><pre>" >> "$GITHUB_STEP_SUMMARY"
              escape_html "$LAST_CSV" >> "$GITHUB_STEP_SUMMARY"
              echo "</pre></details>" >> "$GITHUB_STEP_SUMMARY"
            fi
          fi
